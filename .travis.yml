language: node_js

branches:
  only:
    - develop
    - travis

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      env:
          - DISPLAY=:99.0
      node_js: 6
      cache:
        yarn: true
      addons:
        apt:
          packages:
          - icnsutils
          - graphicsmagick
          - xz-utils
          - gcc-multilib
          - g++-multilib
      install:
        - curl https://install.meteor.com/ | sh
        - npm install -g meteor-build-client
        - npm install -g gulp
      script:
        - sh -e /etc/init.d/xvfb start
        - npm run ci

