<template name="views_tab">
    <div class="tab-view {{isVisible}}">
        {{#if $eq _id "browser"}}
            <webview src="{{url}}" useragent="{{useragent}}" data-id="{{_id}}" preload="file://{{dirname}}/browserAPI.js" autosize="on"></webview> 
        {{/if}}
        {{#if $eq _id "tests"}}
            <webview src="{{url}}" useragent="{{useragent}}" data-id="{{_id}}" preload="file://{{dirname}}/tests.js" autosize="on" nodeintegration></webview> 
        {{else}}
            <webview src="{{url}}" useragent="{{useragent}}" data-id="{{_id}}" preload="file://{{dirname}}/mistAPI.js" autosize="on"></webview> 
        {{/if}}
        <!-- preload="./test.js" allowtransparency="on" -->
    </div>
</template>
